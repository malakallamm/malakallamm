<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<style>

body {
 background-image: url('https://i.pinimg.com/originals/4b/ec/ac/4becacb7433aeaca13e1d8ea1005d3d1.jpg');
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


.card {
  background-color: #000;
  color: #fff;
  width: 320px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}


.product-image img {
  width: 100%;
  display: block;
}


.product-details {
  padding: 20px;
}

.title {
  font-size: 22px;
  margin: 0 0 10px 0;
}

.description {
  font-size: 14px;
  color: #888;
  line-height: 1.5;
  margin-bottom: 20px;
}


.price-container {
  margin-bottom: 20px;
}

.current-price {
  font-size: 24px;
  font-weight: bold;
  margin-right: 15px;
}

.old-price {
  text-decoration: line-through;
  color: #555;
}


.actions {
  display: flex;
  gap: 10px;
  align-items: center;
}


.quantity {
  display: flex;
  border: 1px solid #555;
  border-radius: 4px;
  overflow: hidden;
}

.quantity button, .quantity span {
  padding: 8px 12px;
  background: transparent;
  color: white;
  border: none;
  font-size: 18px;
}

.quantity button {
  cursor: pointer;
}

.quantity button:hover {
  background-color: #333;
}

/* زر الشراء */
.buy-btn {
  flex-grow: 1;
  background-color: #c5a036; 
  color: #000;
  border: none;
  padding: 12px;
  font-weight: bold;
  border-radius: 4px;
  transition: 0.3s;
}

.buy-btn:hover {
  background-color: #e2b83e;
}
</style>
<body>
 <div class="card">
  <div class="product-image">
    <img src="https://1.bp.blogspot.com/-TKEMjvEcdqw/YJ-hpr4WqtI/AAAAAAAAHlA/9a2r7pWQ5sczrw4P4XXV97ezpk-Vt2poACLcBGAsYHQ/s16000/Strawberry.jpg"alt=banana>

  <div class="product-details">
    <h2 class="title">strawberry</h2>
    <p class="description">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
    </p>

    <div class="price-container">
      <span class="current-price">39$</span>
      <span class="old-price">55$</span>
    </div>

    <div class="actions">
      <div class="quantity">
        <button>+</button>
        <span>1</span>
        <button>-</button>
      </div>
      <button class="buy-btn">BUY NOW</button>
    </div>
  </div>
</div>   
</body>
</html>
