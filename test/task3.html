<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<style>
#container {
    background-color: lightgray;
}

.special {
    color: yellow;
}

p {
    color: blue;
}

.title,
.footer {
    color: rgb(101, 100, 100);
}


.card span {
    color: green;
}

.menu > li {
    margin-bottom: 6px;
}

.special + p {
    color: red;
}


.inner .note ~ .note {
    border: 1px solid blue;
}
</style>

<style>


</style>

</head>
<body>
   <div id="container"> 
    <h2 class="title main-title">Welcome</h2>  
    <div class="card"> 
    <p class="text special">Paragraph 1</p>
    <p class="text">Paragraph 2</p>    
   <div class="inner"> 
   <span class="note">Note A</span> 
   <span class="note special">Note B</span>
  </div>
  </div> 
  <ul class="menu"> 
 <li class="item">Home</li>
 <li class="item active">About</li> 
 <li class="item">Contact</li>
 </ul>   
<p class="footer">Footer content</p> 
</div> 
</body>
</html>
